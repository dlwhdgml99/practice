<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counting Button</h1>

    <p id="countBtn">0</p>
    <button id="countBtn" onclick="increase()">+</button>

    <script>
        var count = 0;
        function increase() {
            count = count+1;
            document.querySelector("#countBtn").innerText=count;
        }
    </script>


</body>
</html>
