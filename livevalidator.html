<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live validator</title>
    <style>
        input {
            width: 18rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        label {
            display: block;
        }
        .success {
            color: skyblue;
        }
        .not {
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>Live validator</h1>

    <div>
        <label for>Username</label>
        <input type="text" id="input"> 
        <p id="message">Enter username.</p>
    </div>

    <script>
        var input = document.getElementById('input');
        var message = document.getElementById('message');

        console.log(input)
        console.log(message)
       
        // input 부분에 keyup 이벤트
        input.addEventListener('keyup', (e) => {

            try {
                // keyup 제대로 실행되는지 확인
                var username = e.target.value;

            console.log(username)

            // 여기서 테스트...

            // 사용자 이름이 필요합니다
            if (!username) {
                throw 'Username is required';
            }

            // 사용자 이름이 5자 이하일 때
            if (username.length < 5) {
                throw 'Username is too short!';
            }


            // 사용자 이름에 숫자, 소문자, 언더바 이외의 다른 것이 들어갔을 때
            if (username.match(/[^a-z0-9_]/)) {
                throw 'lowercase letters, number and underscore are only accepted.';
            }

            message.innerHTML = `<p class = "success">cool username!</p>`
            

            } catch(error) {
                message.innerHTML = `<p class = "not">${error}</p>`
                console.log(error)
            }
        } )
        
    </script>
</body>
</html>
