<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter buttons</title>
</head>
<body>
    <style>
        nav {
            width: 24rem;
            overflow-x: auto;
            white-space: nowrap;
        }
        .filter {
            background-color: #333;
            color: white;
            border-radius: 99px;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border: none;
            font-size: 1rem;
        }
        nav::-webkit-scrollbar {
            display: none;
        }

    </style>

    <h1>Filter buttons</h1>
    <nav>
        <button class="filter">Seoul</button>
        <button class="filter">New York</button>
        <button class="filter">Tokyo</button>
        <button class="filter">Amsterdam</button>
        <button class="filter">London</button>
        <button class="filter">paris</button>
    </nav>


</body>
</html>
